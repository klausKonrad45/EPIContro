<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EPIControl</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1><span class="highlight">EPI</span>Control</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <h2>Crie sua conta</h2>
            <div class="tipo-cadastro">
                <button id="btn-pf" class="btn-tipo active">Pessoa Física</button>
                <button id="btn-empresa" class="btn-tipo">Empresa</button>
            </div>

            <form id="form-pf" class="cadastro-form">
                <div class="form-group">
                    <label for="nome-pf">Nome Completo</label>
                    <input type="text" id="nome-pf" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" required>
                </div>
                <div class="form-group">
                    <label for="email-pf">E-mail</label>
                    <input type="email" id="email-pf" required>
                </div>
                <div class="form-group">
                    <label for="senha-pf">Senha</label>
                    <input type="password" id="senha-pf" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha-pf">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha-pf" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <form id="form-empresa" class="cadastro-form" style="display: none;">
                <div class="form-group">
                    <label for="razao-social">Razão Social</label>
                    <input type="text" id="razao-social" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="email-empresa">E-mail Corporativo</label>
                    <input type="email" id="email-empresa" required>
                </div>
                <div class="form-group">
                    <label for="telefone-empresa">Telefone</label>
                    <input type="tel" id="telefone-empresa" required>
                </div>
                <div class="form-group">
                    <label for="senha-empresa">Senha</label>
                    <input type="password" id="senha-empresa" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha-empresa">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha-empresa" required>
                </div>
                <button type="submit" class="btn">Cadastrar Empresa</button>
            </form>

            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>EPIControl &copy; 2023 | Bandeirantes, Rua Musofago 69 - Arapongas-PR, CEP 86703190</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
</body>
</html>
